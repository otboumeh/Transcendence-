# HTTP to HTTPS redirect
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# Frontend Server Configuration (HTTPS)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name _;
    ssl_certificate /etc/ssl/fullchain.pem;
    ssl_certificate_key /etc/ssl/privkey.pem;
    ssl_dhparam /etc/ssl/dhparam.pem;
    
    # Custom error page for HTTP on HTTPS port
    error_page 497 =400 /400-https-required.html;
    location = /400-https-required.html {
        root /etc/nginx/error-pages;
        internal;
    }

    # SSL optimizations
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logs heredados de nginx.conf (stdout/stderr)
    # access_log ya está configurado en nginx.conf
    # error_log ya está configurado en nginx.conf

    # DNS resolver para Docker (evita "host not found")
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Frontend
    location / {
        set $frontend_upstream frontend:3000;
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Backend API - FastCGI para PHP-FPM
    location /api/ {
        # Mapear /api/ a /var/www/html/public/api/
        rewrite ^/api/(.*)$ /api/$1 break;
        
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html/public;
        
        include fastcgi_params;
        
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param HTTPS $https if_not_empty;
        
        # Timeouts específicos para API
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 60;
        fastcgi_read_timeout 60;
    }

    # Servir archivos estáticos de uploads (avatares)
    location /uploads/ {
        alias /var/www/html/public/api/uploads/;
        
        # Configuración para servir archivos estáticos
        expires 7d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        
        # CORS para permitir acceso desde el frontend
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        
        # Tipos MIME para imágenes
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
        }
        
        # Logging
        access_log /var/log/nginx/uploads_access.log;
        error_log /var/log/nginx/uploads_error.log;
    }

    # Game WebSocket
    location /ws/ {
        set $game_ws_upstream game-ws:8080;
        proxy_pass http://$game_ws_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Monitoring endpoints
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.19.0.0/16;  # monitoring network
        deny all;
    }
    
    # Nginx status endpoint (accessible for healthchecks)
    location /nginx_status {
        stub_status on;
        access_log off;
        # Permitir desde localhost
        allow 127.0.0.1;
        allow ::1;
        # Permitir desde redes internas de Docker
        allow 10.0.0.0/8;      # Docker redes privadas
        allow 172.16.0.0/12;   # Docker redes por defecto
        allow 192.168.0.0/16;  # Docker Compose redes
        # Denegar todo lo demás
        deny all;
    }

    # Grafana
    location /grafana/ {
        set $grafana_upstream grafana:3000;
        proxy_pass http://$grafana_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support para Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Prometheus
    location /prometheus/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
        
        set $prometheus_upstream prometheus:9090;
        proxy_pass http://$prometheus_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # cAdvisor
    location /cadvisor/ {
        set $cadvisor_upstream cadvisor:8080;
        proxy_pass http://$cadvisor_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect ~^/(.*)$ /cadvisor/$1;
    }
}